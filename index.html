<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Shrikhand" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

	<title>Document</title>
</head>
<body>
	<div class="container">
		<header class="">
			<span><h3>BLUEPRINT</h3></span>
			<h1>Responsive Icon Grid</h1>
			<div class="up">
				<i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
				<i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i>
				<i class="fa fa-bolt fa-2x" aria-hidden="true"></i>
				<i class="fa fa-camera fa-2x" aria-hidden="true"></i>
			</div>	
		</header>
		<!--MAIN-->
		<div class="main">
			<ul class="">
				<li>
					<a href="">
						<span class="icon-one"><i class="fa fa-facebook-square fa-5x" aria-hidden="true"></i></span>
						<h4>FACEBOOK</h4>
						<span class="text-new">Red Social</span>
					</a>
				</li>
			
			
				<li>
					<a href="">
						<span class="icon-one"><i class="fa fa-twitter-square fa-5x" aria-hidden="true"></i></span>
						<h4>TWITTER</h4>
						<span class="text-new">Coments</span>
					</a>
				</li>
			
			
				<li>
					<a href="">
						<span class="icon-one"><i class="fa fa-instagram fa-5x" aria-hidden="true"></i></i></span>
						<h4>INSTAGRAM</h4>
						<span class="text-new">Photography</span>
					</a>
				</li>
			
		
				<li>
					<a href="">
						<span class="icon-one"><i class="fa fa-snapchat-square fa-5x" aria-hidden="true"></i></span>
						<h4>SNAPCHAT</h4>
						<span class="text-new">Video</span>
					</a>
				</li>
		
				<li>
					<a href="">
						<span class="icon-one"><i class="fa fa-flickr fa-5x" aria-hidden="true"></i></span>
						<h4>FLICKR</h4>
						<span class="text-new">Photography</span>
					</a>
				</li>
			
			
				<li>
					<a href="">
						<span class="icon-one"><i class="fa fa-whatsapp fa-5x" aria-hidden="true"></i></span>
						<h4>WHATSAPP</h4>
						<span class="text-new">Messages</span>
					</a>
				</li>
			</ul>
		</div>
	</div>

</html>
